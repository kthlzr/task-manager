<!-- Main Content -->
<div class="container mx-auto px-4 py-6">
    <!-- Title -->
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">Task Manager</h1>

    <!-- Task Input and Button -->
    <div class="flex items-center space-x-4 mb-8">
        <input id="task-input" type="text"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
            placeholder="Enter a new task.">
        <button id="add-task-btn"
            class="px-6 py-1 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
            Add Task
        </button>
    </div>

    <!-- Task List -->
    <div id="task-list" class="space-y-4">
        <!-- Tasks will be dynamically added here -->
    </div>
</div>
